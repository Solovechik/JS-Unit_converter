<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Unit converter</title>
    </head>
    <body>
        <div id="content">
            <header>
                <h1>Metric/Imperial unit conversion</h1>
                <input id="num-input" inputmode="numeric" placeholder="0" />
            </header>
            <main>
                <h3>Length (Meter/Feet)</h3>
                <p id="meterFeet">
                    0 meters = 0.000 feet | 0 feet = 0.000 meters
                </p>
                <h3>Volume (Liters/Gallons)</h3>
                <p id="literGallon">
                    0 liters = 0.000 gallons | 0 gallons = 0.000 liters
                </p>
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kiloPound">
                    0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
                </p>
            </main>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
